<!DOCTYPE html>
<html lang="en">
<head>
    <title>.</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body{
            background-color: yellow;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>Dog</p>
            <img v-if="dogImage" src="dogImage" alt="">
            <p> Name: {{name}}</p>
            <p>Size: {{size}}</p>
            <p>Owner Username: {{username}}</p>
    </div>

    <button @click="fetchDogImage">__</button>

    <script>
        const{ createApp } = Vue;
        createApp({
            data(){
                return {
                    name: 'Max',
                    size: 'Medium',
                    username: 'alice123',
                    dogImage: ''
                };
            },
            methods: {
                fetchDogImage(){
                fetch('https://dog.ceo/api/breeds/image/random')
                .then(res => res.json())
                .then(data => {
                    console.log('image URL:',)
                    this.dogImage = data.message;
                });
            }
        },
        mounted(){
            this.fetchDogImage();
        }
    }).mount('#app');
    </script>
</body>
</html>
