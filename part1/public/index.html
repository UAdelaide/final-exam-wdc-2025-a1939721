<!DOCTYPE html>
<html lang="en">
<head>
    <title>.</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body{
            background-color: yellow;
            color: white;
            font-size: 10px;
            font-family: Papyrus;
        }

        button{
            color: white;
            background-color: rgb(240, 240, 101);
            border: none;
            position: absolute;
            right: 10px;
        }

        img{
            width: 120%;
            height: 120%;
            transform: rotate(180deg);
        }

        h1{
            transform: rotate(180deg);
        }

        p{
            font-family: arial;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Click a button for another dog!</h1>
            <img v-if="dogImage" :src="dogImage">
            <p> Name: {{name}}</p>
            <p>Size: {{size}}</p>
            <p>Owner Username: {{username}}</p>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <button @click="fetchDogImage">.</button>
    </div>

    <script>
        const{ createApp } = Vue;
        createApp({
            data(){
                return {
                    name: 'Max',
                    size: 'Medium',
                    username: 'alice123',
                    dogImage: ''
                };
            },
            methods: {
                fetchDogImage(){
                fetch('https://dog.ceo/api/breeds/image/random')
                .then(res => res.json())
                .then(data => {
                    this.dogImage = data.message;
                });
            }
        },
        mounted(){
            this.fetchDogImage();
        }
    }).mount('#app');
    </script>
</body>
</html>
