<!DOCTYPE html>
<html lang="en">
<head>
    <title>.</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body{
            background-color: yellow;
            color: white;
        }
        button{
            color: white;
            position: left;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>Dog of the day</p>
            <img v-if="dogImage" :src="dogImage">
            <p> Name: {{name}}</p>
            <p>Size: {{size}}</p>
            <p>Owner Username: {{username}}</p>
            <button @click="fetchDogImage">button</button>
    </div>

    <script>
        const{ createApp } = Vue;
        createApp({
            data(){
                return {
                    name: 'Max',
                    size: 'Medium',
                    username: 'alice123',
                    dogImage: ''
                };
            },
            methods: {
                fetchDogImage(){
                fetch('https://dog.ceo/api/breeds/image/random')
                .then(res => res.json())
                .then(data => {
                    this.dogImage = data.message;
                });
            }
        },
        mounted(){
            this.fetchDogImage();
        }
    }).mount('#app');
    </script>
</body>
</html>
