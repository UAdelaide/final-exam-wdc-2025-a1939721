<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-4">

    <!-- Login form -->
    <div class="card mb-4">
      <div class="card-body">
        <form @submit.prevent="submitLogin">
          <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input v-model="form.username" type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input v-model="form.password" type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>
    </div>
<!--
    <table v-if="dog.oilength">
      <tr>
        <th>Dog ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Owner ID</th>
        <th>Photo</th>
      </tr>
    </table>
    <tbody>
      <tr v-for="dog in dogs" :key="dog.dog_id">
        <td>{{ dog.dog_id}}</td>
        <td>{{ dog.name }}</td>
        <td>{{ dog.size }}</td>
        <td>{{ dog.owner_id }}</td>
        <td><img :src="dog.photo" alt="Dog iamge"></td>
    </tbody>
  </table> -->
  </div>

  <script>

    const { createApp, ref, onMounted } = Vue;
    createApp({
      setup() {
        const form = ref({
          username: '',
          password: ''
        });

        const message = ref('');
        const error = ref('')

        async function submitLogin() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json'},
              body: JSON.stringify(form.value)
            });

            const result = await res.json();

            if (!res.ok) throw new Error(result.error || 'Error logging in');

            error.value = '';
            form.value = {
              username: '',
              password: ''
            };

            // redirect to the respective page
            if(result.user.role === 'owner'){
              window.location.href = '/owner-dashboard.html';
            }
            else if (result.user.role === 'walker'){
              window.location.href = '/walker-dashboard.html';
            }
            else{
              console.err('Invalid role');
            }

          } catch (err) {
            error.value = err.message;
            message.value = '';
          }
        }

        return {
          form,
          message,
          error,
          submitLogin
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
