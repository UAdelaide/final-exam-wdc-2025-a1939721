<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-4">

    <!-- Login form -->
    <div class="card mb-4">
      <div class="card-body">
        <form @submit.prevent="submitWalkRequest">
          <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input v-model="form.dog_id" type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input v-model="form.password" type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>
    </div>

    <!-- Success or error messages -->
    <div v-if="message" class="alert alert-info">{{ message }}</div>
    <div v-if="error" class="alert alert-danger">{{ error }}</div>


  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const form = ref({
          dog_id: '',
          requested_time: '',
          duration_minutes: '',
          location: ''
        });

        const walks = ref([]);
        const message = ref('');
        const error = ref('');

        async function loadWalks() {
          try {
            const res = await fetch('/api/walks');
            walks.value = await res.json();
          } catch (err) {
            error.value = 'Failed to load walk requests';
          }
        }

        async function submitWalkRequest() {
          try {
            const res = await fetch('/api/walks', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(form.value)
            });
            const result = await res.json();

            if (!res.ok) throw new Error(result.error || 'Error submitting walk request');

            message.value = result.message;
            error.value = '';
            form.value = {
              dog_id: '',
              requested_time: '',
              duration_minutes: '',
              location: ''
            };
            loadWalks();
          } catch (err) {
            error.value = err.message;
            message.value = '';
          }
        }

        onMounted(() => {
          loadWalks();
        });

        return {
          form,
          walks,
          message,
          error,
          submitWalkRequest
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
